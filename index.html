<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-items notes__list-items--selected">
                    <div class="notes__small-title">Text 1</div>
                    <div class="notes__small-body">Text 2</div>
                    <div class="notes__small-updated">Text 3</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title which is a test....">
            <textarea class="notes__body"> Notes body...</textarea>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>

</body>
</html>
